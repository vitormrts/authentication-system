<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <header class="content__header">
                <div><img src="src/assets/user.svg" alt=""></div>
                <h2>Sign In</h2>
            </header>

            <main class="content__main">
                <form>
                    <input type="email" name="" id="" placeholder="Insert your email">
                    <input type="password" name="" id="" placeholder="Insert your password">

                    <input class="content__button" type="submit" value="Sign In">

                    <span>
                        <img src="src/assets/warning.svg" alt="">
                        Invalid attempt
                    </span>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
